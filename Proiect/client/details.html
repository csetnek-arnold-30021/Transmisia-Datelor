<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <title>Details Product</title>
</head>

<body>
    <a href="index.html">Home</a>
    <div id="details">
        <h1>Detalii pentru produsul cu id-ul: {{ id }}</h1>

        <div class="custom"></div>

        <table>
            <tr>
                <th><div class="label">Name:</div></th>
                <th><div class="label">Price:</div></th>
                <th><div class="label">Color:</div></th>
                <th><div class="label">Year:</div></th>
                <th><div class="label">Description:</div></th>
                <th><div class="label">Diagonal:</div></th>
                <th><div class="label">Weight:</div></th>
            </tr>

            <tr>
                <td><div class="value">{{monitor.name}}</div></td>
                <td><div class="value">{{monitor.price}}</div></td>
                <td><div class="value">{{monitor.color}}</div></td>
                <td><div class="value">{{monitor.year}}</div></td>
                <td><div class="value">{{monitor.description}}</div></td>
                <td><div class="value">{{monitor.diagonal}}</div></td>
                <td><div class="value">{{monitor.weight}}</div></td>
            </tr>

        </table>
    </div>

    <script src="src/details.js"></script>
</body>

</html>
